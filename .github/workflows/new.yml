---
name: remote ssh command
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: actions/checkout@v3      
      - name: connect to Kuber and obtaining information about pods
        run: |
          mkdir ~/.ssh
          chmod 0700 $HOME/.ssh
          eval "$(ssh-agent)"
          ssh-add 
          cat .ssh/authorized_keys
